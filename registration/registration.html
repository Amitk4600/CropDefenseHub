<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/registration.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>registration</title>
  </head>
  <body style="background: linear-gradient(270deg, #ffcccc, #66b2b2)">
    <div class="container mt-5 rounded-5 text-white" style="width: 40%">
      <h2 class="text-center">Sign up</h2>
      <form action="">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="inputFirstName"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            id="inputLastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="phoneNo">Phone number</label>
          <input
            type="number"
            class="form-control"
            name="phoneNo"
            id="inputPhoneNo"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="inputEmail"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputpassword"
            required
          />
        </div>
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-success px-5 fs-4 fw-bold">
            Sign up
          </button>
        </div>
        <div class="d-flex justify-content-evenly m-3">
          <h3>Have already an account?</h3>
          <a href="../login/login.html" class="nav-link  border rounded-3 p-3 fs-4 login" target="_blank">Login here</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
