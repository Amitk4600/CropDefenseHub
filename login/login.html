<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/login.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <title>Log-in</title>
</head>

<body style="background: linear-gradient(270deg, #ffcccc, #66b2b2);"></body>>
<div class="container mt-5 rounded-5 text-white " style="width: 40%; ">
    <h2 class="text-center">Log in</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control">
        </div>
        <div class="check-box fw-bold fs-5">
            <label><input type="checkbox">Remember me</label>
        </div>
        <div class="text-center ">

            <button type="submit" class="btn btn-success fw-bold px-5">Log in</button>
        </div>
        <div class="text-center mt-2 ">
            <button type="submit" class="btn btn-success px-5 fs-4 fw-bold "><a class="nav-link text-white" href="../registration/registration.html" target="_blank">
              Sign up
            </a>
            </button>
          </div>
    </form>
</div>


</body>

</html>
